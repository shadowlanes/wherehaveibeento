<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Globe Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }
        
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        
        .modal-content button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .welcome-message {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .replay-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
        }
        
        #globe-container {
            display: none; /* Initially hidden */
        }
        
        .controls-info {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <!-- Username Modal -->
    <div id="username-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Welcome to World Globe Explorer</h2>
            <p>Please enter your username to continue:</p>
            <input type="text" id="username-input" placeholder="Enter username">
            <button id="submit-username">Continue</button>
        </div>
    </div>
    
    <div id="welcome-message" class="welcome-message" style="display: none;"></div>
    <div id="globe-container"></div>
    <div class="controls-info">
        <h3>Controls</h3>
        <p>Mouse: Click and drag to rotate</p>
        <p>Scroll: Zoom in/out</p>
        <p>Arrow Keys: Rotate the globe</p>
        <p>Right Click: Mark a location</p>
    </div>
    
    <button id="replay-button" class="replay-button" style="display: none;">Replay Journey</button>
    
    <script>
        // Global variables
        let scene, camera, renderer, globe;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const minZoom = 2;
        const maxZoom = 10;
        let username = '';
        let markers = [];
        let isReplaying = false;
        
        // User authentication
        window.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded!");
            
            // Check if username exists in localStorage
            if (localStorage.getItem('globeExplorerUsername')) {
                username = localStorage.getItem('globeExplorerUsername');
                showWelcomeMessage();
                initializeApp();
            } else {
                // Show username modal
                document.getElementById('submit-username').addEventListener('click', function() {
                    username = document.getElementById('username-input').value.trim();
                    if (username) {
                        localStorage.setItem('globeExplorerUsername', username);
                        document.getElementById('username-modal').style.opacity = 0;
                        setTimeout(() => {
                            document.getElementById('username-modal').style.display = 'none';
                            showWelcomeMessage();
                            initializeApp();
                        }, 500);
                    }
                });
                
                // Allow Enter key to submit
                document.getElementById('username-input').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('submit-username').click();
                    }
                });
            }
        });
        
        function showWelcomeMessage() {
            const welcomeMsg = document.getElementById('welcome-message');
            welcomeMsg.textContent = `Welcome, ${username}!`;
            welcomeMsg.style.display = 'block';
            setTimeout(() => {
                welcomeMsg.style.opacity = 0;
                setTimeout(() => welcomeMsg.style.display = 'none', 1000);
            }, 3000);
        }
        
        function initializeApp() {
            try {
                // Check for WebGL support
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) {
                    throw new Error("WebGL not supported");
                }
                console.log("WebGL is supported!");
                
                // Show globe and controls
                document.getElementById('globe-container').style.display = 'block';
                document.querySelector('.controls-info').style.display = 'block';
                document.getElementById('replay-button').style.display = 'block';
                
                // Initialize globe
                const container = document.getElementById('globe-container');
                initGlobe(container);
                
                // Setup keyboard controls
                document.addEventListener('keydown', function(event) {
                    if (!globe || isReplaying) return;
                    
                    const rotationSpeed = 0.05;
                    
                    switch(event.key) {
                        case 'ArrowLeft':
                            globe.rotation.y += rotationSpeed;
                            break;
                        case 'ArrowRight':
                            globe.rotation.y -= rotationSpeed;
                            break;
                        case 'ArrowUp':
                            globe.rotation.x += rotationSpeed;
                            break;
                        case 'ArrowDown':
                            globe.rotation.x -= rotationSpeed;
                            break;
                    }
                });
                
                // Setup replay button
                document.getElementById('replay-button').addEventListener('click', replayJourney);
                
            } catch (e) {
                console.error("Error:", e);
                document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">Error: ' + e.message + '</div>';
            }
        }

        function initGlobe(container) { 
            console.log("Initializing globe...");

            // Create scene
            scene = new THREE.Scene();
            console.log("Scene created");

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            console.log("Camera created");

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            console.log("Renderer created and added to container");

            // Create globe with fallback texture
            const textureLoader = new THREE.TextureLoader();
            const globeGeometry = new THREE.SphereGeometry(2, 32, 32);

            // Add basic material in case texture fails to load
            const defaultMaterial = new THREE.MeshBasicMaterial({
                color: 0x2233ff,
                wireframe: false,
            });

            globe = new THREE.Mesh(globeGeometry, defaultMaterial);
            scene.add(globe);
            console.log("Globe created and added to scene");

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            console.log("Ambient light added");

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            console.log("Point light added");

            // Try to load texture
            textureLoader.load(
                'assets/world-map.jpg',
                function(texture) {
                    // Success - replace material with textured one
                    console.log("Texture loaded successfully");
                    const globeMaterial = new THREE.MeshPhongMaterial({
                        map: texture,
                        bumpScale: 0.02,
                    });
                    globe.material = globeMaterial;
                },
                undefined,
                function(error) {
                    // Error handling
                    console.error("Error loading texture:", error);
                }
            );

            // Add right-click event listener for marking points
            container.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                if (isReplaying) return;
                
                const mouse = new THREE.Vector2(
                    (event.clientX / window.innerWidth) * 2 - 1,
                    -(event.clientY / window.innerHeight) * 2 + 1
                );
                
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObject(globe);
                
                if (intersects.length > 0) {
                    const point = intersects[0].point.clone();
                    addMarker(point);
                }
            });

            // Set up mouse and touch events
            setupEvents(container);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation immediately
            animate();
            
            return globe;
        }

        function setupEvents(container) {
            // Mouse events
            container.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);

            // Touch events
            container.addEventListener('touchstart', onTouchStart);
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);

            // Scroll events for zoom
            container.addEventListener('wheel', onMouseWheel);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (!isDragging || !globe) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            // Rotate the globe based on mouse movement
            globe.rotation.y += deltaMove.x * 0.005;
            globe.rotation.x += deltaMove.y * 0.005;

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        function onTouchMove(event) {
            if (!isDragging || !globe) return;

            const deltaMove = {
                x: event.touches[0].clientX - previousMousePosition.x,
                y: event.touches[0].clientY - previousMousePosition.y
            };

            // Rotate the globe based on touch movement
            globe.rotation.y += deltaMove.x * 0.005;
            globe.rotation.x += deltaMove.y * 0.005;

            previousMousePosition = {
                x: event.touches[0].clientX,
                y: event.touches[0].clientY
            };
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onMouseWheel(event) {
            if (!camera) return;

            // Zoom based on scroll wheel
            const zoomAmount = camera.position.z + Math.sign(event.deltaY) * 0.5;

            // Limit zoom
            if (zoomAmount >= minZoom && zoomAmount <= maxZoom) {
                camera.position.z = zoomAmount;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Auto-rotation (very slow)
            if (globe) {
                globe.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        function addMarker(position) {
            // Create a small sphere to mark the point
            const markerGeometry = new THREE.SphereGeometry(0.05, 16, 16);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            
            marker.position.copy(position);
            scene.add(marker);
            
            // Save marker and its position
            markers.push({
                object: marker,
                position: position.clone(),
                index: markers.length
            });
            
            console.log(`Marker added at position: ${position.x}, ${position.y}, ${position.z}`);
        }
        
        function replayJourney() {
            if (markers.length < 2 || isReplaying) return;
            
            isReplaying = true;
            const replayButton = document.getElementById('replay-button');
            replayButton.textContent = 'Replaying...';
            replayButton.disabled = true;
            
            // Save current globe rotation
            const originalRotation = {
                x: globe.rotation.x,
                y: globe.rotation.y,
                z: globe.rotation.z
            };
            
            let currentIndex = 0;
            
            function animateToNextPoint() {
                if (currentIndex >= markers.length - 1) {
                    // Replay complete
                    isReplaying = false;
                    replayButton.textContent = 'Replay Journey';
                    replayButton.disabled = false;
                    
                    // Restore original rotation
                    globe.rotation.x = originalRotation.x;
                    globe.rotation.y = originalRotation.y;
                    globe.rotation.z = originalRotation.z;
                    return;
                }
                
                const currentMarker = markers[currentIndex];
                const nextMarker = markers[currentIndex + 1];
                
                // Calculate rotation needed to show the current and next points
                const direction = new THREE.Vector3().subVectors(
                    nextMarker.position,
                    currentMarker.position
                );
                
                // Highlight current marker
                const originalColor = currentMarker.object.material.color.clone();
                currentMarker.object.material.color.set(0x00ff00);
                
                // Animate rotation to see the path
                const startRotation = {
                    x: globe.rotation.x,
                    y: globe.rotation.y
                };
                
                // Calculate target rotation (simplified version)
                // This is a simple approach - for a more accurate approach, 
                // we'd need to calculate the spherical coordinates
                const targetRotation = {
                    x: globe.rotation.x + Math.atan2(direction.y, direction.z),
                    y: globe.rotation.y + Math.atan2(direction.x, direction.z)
                };
                
                const animationDuration = 1000; // 1 second
                const startTime = Date.now();
                
                function rotateStep() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / animationDuration, 1);
                    
                    // Interpolate rotation
                    globe.rotation.x = startRotation.x + (targetRotation.x - startRotation.x) * progress;
                    globe.rotation.y = startRotation.y + (targetRotation.y - startRotation.y) * progress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(rotateStep);
                    } else {
                        // Reset marker color
                        currentMarker.object.material.color.copy(originalColor);
                        
                        // Move to next marker
                        currentIndex++;
                        setTimeout(animateToNextPoint, 500);
                    }
                }
                
                rotateStep();
            }
            
            // Start animation
            animateToNextPoint();
        }
    </script>
</body>
</html>
